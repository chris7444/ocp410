---
#######################################################################
#
# Play 1: OCP nodes
#
#######################################################################
- name: Deploy openshift nodes
  hosts: ocp_vms
  gather_facts: false

  tasks:
#
# Make sure we have the ignition data created
#
    - name: Load Ignition Data
      set_fact:
        ignition_data: "{{ lookup('file', ignition_file) }}"

#
# Create the VM in two setps to work around issue 55551 https://github.com/ansible/ansible/issues/55551
# also changing the network connectivity seems to break things (etcd cluster does not start)
#
    - name: Create OCP VMs
      delegate_to: localhost
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        esxi_hostname: "{{ esxi_host }}"
        datacenter: "{{ datacenter }}"
        folder: "{{ datacenter }}/vm/{{ cluster_name }}"
        name: "{{ inventory_hostname }}"
        template: "{{ rhcos_template_name }}"
        state: present
        hardware:
          memory_mb: "{{ ram }}"
          memory_reservation: "{{ ram }}"
          num_cpus: "{{ cpus }}"
        customvalues:
          "{{ customvalues }}"
      register: res

    - set_fact:
        macaddress: "{{ res.instance.hw_eth0.macaddress }}"

#
# Second step is to adjust the size of the disk (bug with ansible 2.8)
#
    - name: Adjust Disk Size
      delegate_to: localhost
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ datacenter }}"
        folder: "{{ datacenter }}/vm/{{ cluster_name }}"
        name: "{{ inventory_hostname }}"
        disk:
          "{{ disks_specs }}"
        state: present

    - name: Update DHCP server with static lease
      template:
         src: templates/dnsmasq-dhcp-host.conf.j2
         dest: /etc/dnsmasq.d/{{ inventory_hostname }}.conf
      notify: restart_dnsmasq
      delegate_to: "{{ item }}"
      with_items:
        - "{{ groups.dhcp }}"

    - name: Create Resolv.conf file
      template:
         src: templates/dnsmasq-resolv.conf.j2
         dest: /var/lib/dnsmasq/resolv.conf
      notify: restart_dnsmasq
      delegate_to: "{{ item }}"
      with_items:
        - "{{ groups.dhcp }}"

    - name: Update k8s.conf file
      template:
         src: templates/dnsmasq_etcd.conf.j2
         dest: /etc/dnsmasq.d/k8s.conf
      notify: restart_dnsmasq
      delegate_to: "{{ item }}"
      with_items:
        - "{{ groups.dhcp }}"

    - name: Stop DHCP
      systemd:
        name: dhcpd
        state: stopped
      delegate_to: "{{ item }}"
      with_items:
        - "{{ groups.dhcp }}"

    - name: Add DHCP static entry with assigned MAC address
      blockinfile:
         path: /etc/dhcp/dhcpd.conf
         block: |
           host {{ inventory_hostname }} {
           	hardware ethernet {{ macaddress }};
           	fixed-address {{ ip_addr }};
           	option host-name "{{ inventory_hostname }}";
           }
         marker: ""
      delegate_to: "{{ item }}"
      with_items:
        - "{{ groups.dhcp }}"

    - name: Start DHCP
      systemd:
        name: dhcpd
        state: started
      delegate_to: "{{ item }}"
      with_items:
        - "{{ groups.dhcp }}"

  handlers:

    - name: restart_dnsmasq
      systemd:
        state: restarted
        name: dnsmasq
      delegate_to: "{{ item }}"
      with_items:
        - "{{ groups.dhcp }}"


#######################################################################
#
# Play 2: Load Balancers
#
#######################################################################
- name: Deploy openshift nodes
  hosts: loadbalancer
  gather_facts: false

  tasks:

    - name: Create VMs
      delegate_to: localhost
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        esxi_hostname: "{{ esxi_host }}"
        datacenter: "{{ datacenter }}"
        folder: "{{ datacenter }}/vm/{{ cluster_name }}"
        name: "{{ inventory_hostname }}"
        template: "{{ template }}"
        state: poweredon
        disk: "{{ disks_specs }}"
        networks: "{{ networks }}"
        hardware:
          memory_mb: "{{ ram }}"
          num_cpus: "{{ cpus }}"
      register: res
      notify: CreateVMsWait

    - set_fact:
        macaddress: "{{ res.instance.hw_eth0.macaddress }}"

    - name: Update haproxy.cfg
      template:
         src: templates/haproxy.cfg.j2
         dest: /etc/haproxy/haproxy.cfg
      notify: Restart haproxy
      delegate_to: "{{ item }}"
      with_items:
        - "{{ groups.loadbalancer[0] }}"

  handlers:
    - name: Restart haproxy
      systemd:
        name: haproxy
        state: restarted

    - name: CreateVMsWait
      wait_for_connection:
        delay: 5
        sleep: 15
        timeout: 900
