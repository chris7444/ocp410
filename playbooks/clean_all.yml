---
- hosts: ocp_vms
  name: Delete OCP VMs
  gather_facts: false
  connection: local

  tasks:
    - name: Power off VMs
      delegate_to: localhost
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        esxi_hostname: "{{ esxi_host }}"
        datacenter: "{{ datacenter }}"
        folder: "{{ datacenter }}/vm/{{ cluster_name }}"
        name: "{{ inventory_hostname }}"
        state: poweredoff
      failed_when: false

    - name: Delete VMs
      delegate_to: localhost
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        esxi_hostname: "{{ esxi_host }}"
        datacenter: "{{ datacenter }}"
        folder: "{{ datacenter }}/vm/{{ cluster_name }}"
        name: "{{ inventory_hostname }}"
        disk: "{{ disks_specs }}"
        state: absent
      vars:
        ansible_connection: local

    - name: remove fixed leases from DHCP
      delegate_to: "{{ item }}"
      file:
        name: /etc/dnsmasq.d/{{ inventory_hostname }}.conf
        state: absent
      with_items: 
        - "{{ groups.dhcp }}"

- hosts: dhcp
  name: Reset DHCP
  gather_facts: false

  tasks:
    - name: Stop DNSMASQ
      systemd:
        name: dnsmasq
        state: stopped
    - name: Delete old leases
      file:
        name: /var/lib/dnsmasq/dnsmasq.leases
        state: absent
    - name: Start DNSMASQ
      systemd:
        name: dnsmasq
        state: started

# voluntarily neutralized
- hosts: localhost:!localhost
  name: Delete Template
  gather_facts: false

  tasks:
    - name: Delete RH CoreOS template
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: "{{ vcenter_validate_certs }}"
        datacenter: "{{ datacenter }}"
        folder: "{{ datacenter }}/vm{{ template_folder }}"
        name: "{{ rhcos_template_name }}"
        state: absent
      vars:
        ansible_connection: local

